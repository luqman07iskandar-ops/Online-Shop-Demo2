<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - DigitalShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>DigitalShop</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="products.html" class="nav-link"><i class="fas fa-store"></i> Products</a>
                <a href="cart.html" class="nav-link active cart-link">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h1 class="page-title">Your Shopping Cart</h1>
            
            <div class="cart-container">
                <div class="cart-items" id="cart-items">
                    <!-- Cart items loaded by JavaScript -->
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart fa-3x"></i>
                        <h3>Your cart is empty</h3>
                        <p>Add some products to get started!</p>
                        <a href="products.html" class="btn btn-primary">
                            <i class="fas fa-store"></i> Browse Products
                        </a>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span id="cart-tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                    
                    <div class="cart-actions">
                        <a href="products.html" class="btn btn-outline">
                            <i class="fas fa-arrow-left"></i> Continue Shopping
                        </a>
                        <button id="checkout-btn" class="btn btn-primary" disabled>
                            <i class="fas fa-lock"></i> Proceed to Checkout
                        </button>
                    </div>
                    
                    <div class="payment-methods">
                        <p><i class="fas fa-shield-alt"></i> Secure payment</p>
                        <div class="payment-icons">
                            <i class="fab fa-cc-visa"></i>
                            <i class="fab fa-cc-mastercard"></i>
                            <i class="fab fa-cc-paypal"></i>
                            <i class="fab fa-cc-apple-pay"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/cart.js"></script>
</body>
</html>
